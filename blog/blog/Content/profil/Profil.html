<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!-- MaterialDesign_Admin -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/Profil.css" rel="stylesheet" />
    <link href="css/material-dashboard.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css' />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Profil</h2>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-10 col-sm-offset-1">
                <div class="card hovercard">
                    <div class="card-background">
                        <img class="card-bkimg" alt="" src="img/mad.max_01.jpg" />
                    </div>
                    <div class="useravatar">
                        <img alt="" src="img/mad.max_01.jpg">
                    </div>
                    <div class="card-info">
                        <span class="card-title">Kullanıcı Adı</span>

                    </div>
                </div>

                <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab">
                            <i class="fa fa-address-book"></i>
                            <div class="hidden-xs">Kişisel Bilgiler</div>
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab">
                            <i class="fa fa-key"></i>
                            <div class="hidden-xs">Parolayı Güncelle</div>
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab">
                            <i class="fa fa-info"></i>
                            <div class="hidden-xs">Bilgileri Güncelle</div>
                        </button>
                    </div>
                </div>

                <div class="well">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="tab1">
                            <div class="form-group label-floating">
                                <label class="control-label">Adınız</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group label-floating">
                                <label class="control-label">Soyadınız</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group label-floating">
                                <label class="control-label">E-mail</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group label-floating">
                                <label class="control-label">Kullanıcı Adınız</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group label-floating">
                                <label class="control-label">Parola</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="tab-pane fade in" id="tab2">
                            <div class="form-group label-floating">
                                <label class="control-label">Kullanılan Parola</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group label-floating">
                                <label class="control-label">Yeni Parola</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group label-floating">
                                <label class="control-label">Yeni Parola(Tekrar)</label>
                                <input type="text" class="form-control">
                            </div>
                            <button class="btn btn-primary pull-right">Güncelle</button>
                            <div class="clearfix"></div>
                        </div>

                        <div class="tab-pane fade in" id="tab3">
                            <div class="form-group label-floating">
                                <label class="control-label">Yeni Kullanıcı Adı</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group label-floating">
                                <label class="control-label">Yeni Kullanıcı Adı(Tekrar)</label>
                                <input type="text" class="form-control">
                            </div>
                            <button class="btn btn-primary pull-right">Kaydet</button>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>



    <!--   Core JS Files   -->
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/material.min.js" type="text/javascript"></script>
    <!--  Charts Plugin -->
    <script src="js/chartist.min.js"></script>
    <!--  Dynamic Elements plugin -->
    <script src="js/arrive.min.js"></script>
    <!--  PerfectScrollbar Library -->
    <script src="js/perfect-scrollbar.jquery.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="js/bootstrap-notify.js"></script>
    <!-- Material Dashboard javascript methods -->
    <script src="js/material-dashboard.js?v=1.2.0"></script>
    <script src="js/demo.js"></script>

    <script>
        $(function () {
            $(".btn-pref .btn").click(function () {
                $(".btn-pref .btn").removeClass("btn-primary").addClass("btn-default");
                // $(".tab").addClass("active"); // instead of this do the below 
                $(this).removeClass("btn-default").addClass("btn-primary");
            });
        });
    </script>

    </form>
</body>

</html>
